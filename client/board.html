<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="shortcut icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./assets/default.css"> -->
    <script src="./assets/board.js" defer></script>
    <script src="./assets/logout.js" defer></script>
    <title>Dear Diary</title>
  </head>
  <body>
    <nav>
      <button id="logout">Log out</button>
    </nav>
    <header>
      <h1>Dear Diary</h1>
      <em>For after a long day.</em>
    </header>
    <hr />
    <main>
      <form id="search-form">
        <fieldset>
          <label for="search-date">Date:</label>
          <input type="date" id="search-date" name="search-date" />
          <input type="submit" value="Search by Date" />
        </fieldset>
      </form>

      <form id="search-category-form">
        <fieldset>
          <label for="search-category">Category:</label>
          <input type="text" id="search-category" name="search-category" />
          <input type="submit" value="Search by Category" />
        </fieldset>
      </form>

      <form id="post-form">
        <fieldset>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />
        </fieldset>
        <fieldset>
          <label for="content">Content:</label>
          <textarea id="content" name="content" required></textarea>
        </fieldset>
        <fieldset>
          <label for="post-date">Date:</label>
          <input type="date" id="post-date" name="post-date" required />
        </fieldset>
        <fieldset>
          <label for="category">Category:</label>
          <input type="text" id="category" name="category" required />
        </fieldset>
        <input type="submit" value="Post" />
      </form>
      <hr />

      <div class="container" id="posts"></div>
    </main>

    <div id="update-post-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="update-post-form">
          <fieldset>
            <label for="update-title">Title:</label>
            <input type="text" id="update-title" name="title" required />
          </fieldset>
          <fieldset>
            <label for="update-content">Content:</label>
            <textarea id="update-content" name="content" required></textarea>
          </fieldset>
          <fieldset>
            <label for="update-category">Category:</label>
            <input type="text" id="update-category" name="category" required />
          </fieldset>
          <input type="hidden" id="update-post-id" name="post_id" />
          <input type="submit" value="Update" />
        </form>
      </div>
    </div>

    <div id="delete-post-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Are you sure you want to delete this post?</p>
        <button id="confirm-delete">Yes, delete it</button>
        <button id="cancel-delete">No, cancel</button>
      </div>
    </div>
  </body>
</html>
